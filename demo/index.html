<vip-app id="video-demo"></vip-app>
<script>
    window.addEventListener('HTMLImportsLoaded', function (e) {
        var videoDemo = document.querySelector('#video-demo');
        videoDemo.dataSourceJson = [{
            prop: "appItems",
            docs: [
                {
                    def: "http://localhost/Vipsion/public/bower_components/vip-video-html5/vip-video-html5.html",
                    etype: "vip-video-html5",
                    id: "videosintel",
                    autoplay: true,
                    video: {
                        sources: [{
                            "src": "http://localhost/Vipsion/public/apps/ayla/media/joomla.mp4",
                            "type": "video/mp4"
                        }],
                        videoId: "sintel"
                    }
                }
            ]
        }];
    })
    // var vhtml5 = document.querySelector('#video');
    // vhtml5.play();
</script>
</body>
