<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../neon-animation/neon-animation-behavior.html">


<script>

    Polymer({
        is: 'draw-video-animation',
        behaviors: [
            Polymer.NeonAnimationBehavior
        ],
        configure: function (config) {
            var node = config.node;

            this._effect = new KeyframeEffect(node, [], {duration: 2000000000000});
            this._effect.onsample = function (timeFraction, target, animation) {
                if (timeFraction !== null) {
                    node._draw();
                }
            };
            this.id = config.id;
            return this._effect;
        }

    });

</script>
